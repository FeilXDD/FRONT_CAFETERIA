<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Categorías</title>
  <link rel="stylesheet" href="css/clientes.css">
</head>
<body>
  <div class="container">
    <!-- Botón del carrito -->
    <button id="carrito-btn">Carrito</button>
    <h1>Menú de Categorías</h1>
    <div id="categoria-grid" class="grid"></div>
  </div>

  <!-- Modal para productos -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Productos</h2>
      <div id="modal-product-list" class="grid"></div>
    </div>
  </div>

  <!-- Modal para el carrito -->
  <div id="carrito-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-carrito">&times;</span>
      <h2>Carrito</h2>
      <div id="carrito-list" class="grid"></div>
      <p>Total: $<span id="total-carrito">0.00</span></p>
      <button id="hacer-pedido-btn">Hacer Pedido</button>
    </div>
  </div>

  <script src="js/clientes.js"></script>
</body>
</html>
